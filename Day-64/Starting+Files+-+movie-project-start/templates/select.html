{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for item in list: %}
  <p>
    <a href="{{url_for('selection', id=item.id)}}"> {{item.title}} - {{item.release_date}}</a>
    {{item.overview}}
  </p>
  {% endfor %}
</div>
{% endblock %}
